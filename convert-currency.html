<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<table>
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
        <td></td>
    </tr>
    <tr>
        <td> <input id="money" type="text"></td>
        <td>
            <select id="money1">
        <option value="23000">Việt Nam</option>
            <option value="1">USD</option>
            <option value="100">JPY</option>

        </select>
        </td>
        <td>
            <select id="money2">
                <option value="1">USD</option>
                <option value="23000">Việt Nam</option>
                <option value="100">JPY</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="convert()">Convert</button>
        </td>
    </tr>

    <script>
function convert(){
    let x= document.getElementById('money').value;
    let y= document.getElementById('money1').value;
    let z= document.getElementById('money2').value;
    let resul= x*z/y
    document.getElementById('output').innerHTML = 'Result: ' + resul;
}
    </script>

</table>
    <p id="output"></p>
</form>
</body>
</html>
